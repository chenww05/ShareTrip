<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<HTML>

<HEAD>

<TITLE>Invitation Create</TITLE>
<style type="text/css">
table {
	border: 2px solid;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
}

td,tr {
	border: 1 solid;
	vertical-align: middle
}

th {
	border: 1px solid
}

.output {
	border: 1px solid;
	vertical-align: middle;
}
</style>
<SCRIPT LANGUAGE="JavaScript" src="InvitationCreate.js" type="text/javascript">
	
</SCRIPT>


</HEAD>
<BODY style="font-family: arial">

	<div id="fb-root"></div>
	<!--  script language="javascript" src="fb.js" type="text/javascript"></script-->
	<h1>
		<center>
			<b>Invitation Create</b>
		</center>
	</h1>

	<FORM name="myForm" action="" method="get">
		<table align=center cellpadding=10 width=350>
			<tr>
				<td>Event ID:</td>
				<td><INPUT TYPE="text" Name="eventId" VALUE="5"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>Sender ID:</td>
				<td><INPUT TYPE="text" Name="senderId" VALUE="3"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>Receiver ID:</td>
				<td><INPUT TYPE="text" Name="receiverId" VALUE="4"
					style="width: 200px" /></td>
			</tr>
			
			<tr>
				<td>Message:</td>
				<td><INPUT TYPE="text" Name="message" VALUE="I love u"
					style="width: 200px" /></td>
			</tr>

			<tr>
				<td colspan=2><center>
						<input type="button" value="Create"
							onClick="validateForm(this.form)">
					</center></td>
			</tr>
		</table>
	</FORM>
	<div id="updateArea"></div>
	<noscript>
</BODY>
</HTML>
